
<!DOCTYPE html>
<html>
<head>
	<title>NZ COVID-19 cases over time</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@1.3.0/leaflet-providers.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://eknowles.github.io/resizerjs/resizer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77710107-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-77710107-13');

    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #map, #plots {
            flex: auto;
            width: 0;
        }
        .plot {
            display: inline-block;
        }

        #play {
            position: absolute;
            top: 30px;
            right: 80px;
        }

        #title {
            flex: auto;
            margin: 0;
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px #000000;
            font-weight: normal;
        }

        .leaflet-tooltip-pane .text {
            color: black; 
            font-weight: bold;
            background: transparent;
            border:0;
            box-shadow: none;
            font-size: 1em;
        }

        [data-rz-handle] {
            flex: 0 0 6px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        [data-rz-handle] div {
            width: 6px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>

</head>
<body>

<h1 id="title">NZ COVID-19 cases over time</h1>
<div class="row">
    <div id="map"></div>
    <div id="plots">
        <div id="timeline" class="plot" style="width: 100%"></div>
        <button type="button" class="btn" id="play"><i class="fas fa-play"></i></button>
        <div id="gender_age" class="plot" style="width: 100%"></div>
    </div>
</div>
<script>

    const myResizer = new Resizer('.row');

    var map = L.map('map', {
        center: [-41.235726,172.5118422],
        zoom: 6,
        minZoom: 5,
        maxZoom: 13
    });

    var bounds = map.getBounds();
    var degreeLimit = 10;
    bounds._northEast.lat += degreeLimit;
    bounds._northEast.lng += degreeLimit;
    bounds._southWest.lat -= degreeLimit;
    bounds._southWest.lng -= degreeLimit;
    map.setMaxBounds(bounds);

    var baseMaps = {
        "OSM": L.tileLayer.provider("OpenStreetMap.Mapnik"),
        "OSM Grayscale": L.tileLayer.provider("OpenStreetMap.BlackAndWhite"),
        "CartoDB Positron": L.tileLayer.provider('CartoDB.Positron').addTo(map),
        "CartoDB Dark Matter": L.tileLayer.provider("CartoDB.DarkMatter"),
        "ESRI WorldImagery": L.tileLayer.provider("Esri.WorldImagery"),
        "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }),
        "Wikimedia": L.tileLayer.provider("Wikimedia")
    }

    var regionCounts = L.layerGroup().addTo(map);
    var DHB_layer = L.layerGroup().addTo(map);

    var overlayMaps = {
        "Region counts": regionCounts,
        "DHB boundaries": DHB_layer
    }

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    var cmap = chroma.scale([chroma.hsv(0, 1, 1), chroma.hsv(90, 1, 1), chroma.hsv(180, 1, 1), chroma.hsv(270, 1, 1)]).mode("hsv").domain([10, 1]);

    var playing = false;
    var playInterval;

    $("#play").click(function() {
        playing = !playing;
        if (playing) {
            $("#play i").attr("class", "fas fa-pause");
            playInterval = setInterval(function() {
                var graphDiv = $("#timeline")[0];
                var ctMarker = graphDiv.layout.shapes[0]
                var newDt = moment(ctMarker.x0).add(1, "day").toDate();
                if (newDt > moment()) {
                    newDt = "2020-02-28";
                }
                ctMarker.x0 = newDt;
                ctMarker.x1 = newDt;
                filter({timeline: newDt})
                Plotly.relayout(graphDiv, {
                    layout: {
                        shapes: [
                            ctMarker
                        ]
                    }
                })
            }, 100);
        } else {
            $("#play i").attr("class", "fas fa-play");
            clearInterval(playInterval);
        }
    });

    function filter(filterSpec) {
        console.log(filterSpec);
        
        for (var i in data.dhb) {
            var cases = 0;
            var dhb_info = data.dhb[i];
            if (filterSpec.gender_age) {
                for (var i in dhb_info.age) {
                    var age_info = dhb_info.age[i];
                    if (filterSpec.gender_age == age_info.variable) {
                        cases = age_info.total;
                    }
                }
            } else if (filterSpec.timeline) {
                for (var i in dhb_info.reported) {
                    var reported_info = dhb_info.reported[i];
                    if (filterSpec.timeline >= reported_info.variable.slice(0,10)) {
                        cases += reported_info.total;
                    }
                }
            } else {
                cases = dhb_info.total;
            }
            var radius = Math.floor(cases / 6.2) * 5;
            if (radius < 10) radius = 10;
            if (cases == 0) {
                dhb_info.marker.removeFrom(map);
                dhb_info.markerText.removeFrom(regionCounts);
            } else {
                dhb_info.marker.addTo(map);
                dhb_info.markerText.addTo(regionCounts);
            }
            dhb_info.marker.setRadius(radius)//.setStyle({color: cmap(cases)});
            dhb_info.markerText.setContent("" + cases);
        }
        if (filterSpec.DHB) {
            for (var i in keys) {
                ageSummaryM[keys[i]] = 0;
                ageSummaryF[keys[i]] = 0;
            }
            for (var i in cases_by_DHB[filterSpec.DHB]) {
                var c = cases_by_DHB[filterSpec.DHB][i];
                if (c.sex == "Female") {
                    ageSummaryF[c.age]++;
                } else if (c.sex == "Male") {
                    ageSummaryM[c.age]++;
                }
            }
        } else {
            for (var i in data.sex[0].age) {
                var r = data.sex[0].age[i]
                ageSummaryF[r.variable] = r.total;
            }
            for (var i in data.sex[1].age) {
                var r = data.sex[1].age[i]
                ageSummaryM[r.variable] = r.total;
            }
        }
        console.log(ageSummaryM, ageSummaryF)
        var graphDiv = $("#gender_age")[0];
        graphDiv.data[0].y = Object.values(ageSummaryM)
        graphDiv.data[1].y = Object.values(ageSummaryF)
        Plotly.redraw(graphDiv);
    }

    var cases_by_DHB = {};

    function renderPlots(data) {
        for (var i in data.dhb) {
            var dhb_info = data.dhb[i];
            var cases = dhb_info.total;
            var name = dhb_info.dhb[0].variable;
            var latlong = window.DHB[name];
            if (name == "Auckland") latlong = [-36.885660, 174.760724];
            if (name == "West Coast") latlong = [-42.718910, 170.964987];
            if (name == "Hutt Valley") latlong = window.DHB.Hutt;
            if (name == "MidCentral") latlong = window.DHB.Midcentral;
            if (!latlong) console.error(name);
            var radius = Math.floor(cases / 6.2) * 5;
            if (radius < 10) radius = 10;
            var color = "pink"; //cmap(cases)
            var marker = L.circleMarker(latlong, { radius: radius, color: color, fillOpacity:1, name: name }).bindTooltip(name).addTo(map);
            var text = L.tooltip({
                permanent: true,
                direction: 'center',
                className: 'text'
            }).setContent("" + cases).setLatLng(latlong).addTo(regionCounts);
            marker.on('mouseover',function(event) {
                filter({"DHB": event.target.options.name})
            }).on("mouseout", function() {
                filter({})
            });
            dhb_info.marker = marker;
            dhb_info.markerText = text;
            cases_by_DHB[name] = [];
            for (var i in data.cases) {
                var c = data.cases[i];
                if (c.dhb == name) {
                    cases_by_DHB[name].push(c);
                }
            }
        }

        var dts = []
        var confirmed = []
        var recovered = []
        var tests = []
        var hosp = []
        for (var i in data.manual) {
            var row = data.manual[i];
            dts.push(row.date);
            confirmed.push(row["cumulative_total"])
            recovered.push(row["total_recovered"])
            hosp.push(row["total_been_in_hospital"])
        }


        var timeline_data = [{
            type: "scatter",
            mode: "lines",
            name: "Confirmed cases",
            x: dts,
            y: confirmed
        },{
            type: "scatter",
            mode: "lines",
            name: "Recovered",
            x: dts,
            y: recovered
        },
        {
            type: "scatter",
            mode: "lines",
            name: "Hospitalised",
            x: dts,
            y: hosp
        }];
        var layout = {
            title: "NZ COVID-19 cases over time",
            xaxis: {
                title: "Date"
            },
            yaxis: {
                title: "Cases",
            },
            //hoverdistance: 100,
            shapes: [{
                type: 'line',
                x0: '2020-02-28',
                y0: 0,
                x1: '2020-02-28',
                yref: 'paper',
                y1: 1,
                line: {
                    color: 'grey',
                    width: 1.5,
                    dash: 'dot'
                }
            }],
            annotations: [
                {
                    x: "2020-03-20",
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'Border closed',
                    showarrow: true,
                    arrowhead: 7,
                    ax: 0,
                    ay: -70,
                },
                {
                    x: "2020-03-23",
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'L3',
                    showarrow: true,
                    arrowhead: 7,
                    ax: 0,
                    ay: -70,
                },
                {
                    x: "2020-03-25",
                    y: 0,
                    xref: 'x',
                    yref: 'y',
                    text: 'L4',
                    showarrow: true,
                    arrowhead: 7,
                    ax: 0,
                    ay: -70,
                }
            ]
        };
        Plotly.newPlot("timeline", timeline_data, layout, {responsive: true});

        keys = ["<1", "1 to 4", "5 to 9", "10 to 14", "15 to 19", "20 to 29", "30 to 39", "40 to 49", "50 to 59", "60 to 69", "70+"];
        ageSummaryF = {};
        for (var i in keys) {
            ageSummaryF[keys[i]] = 0;
        }
        ageSummaryM = $.extend({}, ageSummaryF);
        for (var i in data.sex[0].age) {
            var r = data.sex[0].age[i]
            ageSummaryF[r.variable] = r.total;
        }
        for (var i in data.sex[1].age) {
            var r = data.sex[1].age[i]
            ageSummaryM[r.variable] = r.total;
        }

        var data = [{
            name: "Male",
            x: keys,
            y: Object.values(ageSummaryM),
            type: 'bar'
        },
        {
            name: "Female",
            x: keys,
            y: Object.values(ageSummaryF),
            type: 'bar'
        }];
        var layout = {
            title: "Gender/Age distribution",
            barmode: 'stack'
        }
        Plotly.newPlot('gender_age', data, layout, {responsive: true});


        $(".plot").on('plotly_hover', function(event, data){
            var id = event.target.id;
            var d = data.points[0].x || data.points[0].label;
            filterSpec = {}
            filterSpec[id] = d
            filter(filterSpec);
        });

        $(".plot").on("plotly_unhover", function(event, data) {
            var id = event.target.id;
            filter({});
        });
    }

    $.getJSON("NZ_DHB2012.geojson", function(DHB) {
        console.log(DHB);
        window.DHB = {}
        L.geoJSON(DHB, {
            onEachFeature: function(feature, layer) {
                window.DHB[feature.properties.NAME] = layer.getBounds().getCenter();
                layer.bindTooltip(feature.properties.NAME)
                
                layer.on('mouseover',function(event) {
                    filter({"DHB": feature.properties.NAME})
                }).on("mouseout", function() {
                    filter({})
                });
            }
        }).addTo(DHB_layer);
        $.getJSON("https://raw.githubusercontent.com/nzherald/nz-covid19-data/master/data/cases.json", function(data) {
            console.log(data);
            window.data = data;
            renderPlots(data);
        });
    });

</script>



</body>
</html>
